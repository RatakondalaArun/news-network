Organizations:
  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: ./crypto-config/ordererOrganizations/example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"

    OrdererEndpoints:
      - orderer.example.com:7050
  - &Citizen
    Name: CitizenMSP
    ID: CitizenMSP
    MSPDir: ./crypto-config/peerOrganizations/citizen.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('CitizenMSP.admin', 'CitizenMSP.peer', 'CitizenMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('CitizenMSP.admin', 'CitizenMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('CitizenMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('CitizenMSP.peer')"
    AnchorPeers:
      - Host: peer0.citizen.example.com
        port: 7051

  - &PCI # Press Council of India
